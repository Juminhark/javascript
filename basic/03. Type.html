<script>
  // Types in JavaScript fall into two categories : primitives and objects.

  // Primitive types include : String, Number, Boolean, null, undifined

  ////////// String //////////
  // Strings can be created with double or single quotes(인용부호).
  var a = 'I am a string';
  // var b = "So am I!";

  // Sometimes a string may contain quotation(인용구) marks.
  // 인용구 앞에 \ 을 붙여 string 안에서 활용
  var statement1 = 'He said "JavaScript is a awesome!"';
  // var statement1 = "He said \"JavaScript is a awesome!\"";
  //////////////////////////////

  /////////// Number ///////////
  // Numbers are anywhole or floating point integer.
  // 숫자는 임의의 전체 또는 부동 소수점 정수이다
  var num1 = 100;
  var num2 = 100.1;
  var num3 = 0.1;

  // ! 부동소수점

  /////////// Boolean //////////
  // Boolean values.
  var okay = true;
  var fail = false;
  /////////////////////////////////

  ////////// null and undefined ////////
  // Null types are values that represent the ansence of a value.
  // null 타입은 갑의 부재 즉, 값이 비어있는것을 표현한 값이다.
  var foo = null;

  // Undefined types represent a state in which no value has been assigned at all.
  // Undefined 타입은 한번도 값이 할당되지 않은 값의 상태를 표현한다

  // undefined 타입 만드는 2가지 방법
  // 1. undefined를 변수에 지정한다
  var bar1 = undefined;

  //2. 변수에 값을 지정하지 않는다
  var bar2;

  //////////////////////////////

  ////////// Object ////////////
  //Creating an object with the constructor(생성자):
  var person1 = new Object();
  person1.fristName = 'John'; //객체가 interface처럼 객체.필드(메서드)를 바로 지정가능.
  person1.lastName = 'Doe';
  console.log(person1.firstName + ' ' + person1.lastName); //John Doe

  // Creating an object with the object literal(문자열) syntax(문법): {...}
  var person2 = {
    firstName: 'Jane', //요런형식은 무명클래스 비슷한 방법
    lastName: 'Doe',
  };
  console.log(person2.firstName + ' ' + person2.lastName); //Jane Doe

  // objects can also have objects as a property.
  // 객체는 또다른 객체를 속성으로 가질수 있다
  var people = {};
  people.person1 = person1;
  people['person2'] = person2;
  console.log(people['person1'].firstName); //John
  console.log(people.person2.firstName); //Jane

  // Properties that have not been created are undifined.
  var person = { name: 'John Doe' };
  console.log(person.email); //undefined
  //////////////////////////////

  ////////////// Array ////////////
  // Creating an array with the constructor:
  var foo = new Array();

  // Creating an array with the array literal syntax: [...]
  var bar = [];

  //배열 상수는 길이가 1인 배열을 리턴한다.
  // * javascript안에서의 배열 생성시에는 index개념은 없다?
  var foo = [100];
  console.log(foo[0]); //undefined
  console.log(foo.length); //1

  // 배열생성자로 만든 배열은 주어진 크기만큼의 배열을 만든다.
  var bar = new Array(100);
  console.log(bar[0]); //undefined
  console.log(bar.length); //100

  // typeof 연산자를 사용해서 타입을 검사할수있다.
  // typeof 연산자가 리턴하는것은 string값이다.
  var myValue = [1, 2, 3];
  console.log(typeof myValue); //object
  console.log(typeof myValue === 'number'); //false
  console.log(typeof myValue === 'undefined'); //false
  console.log(typeof myValue === 'boolean'); //false
  console.log(typeof myValue === 'object'); //true

  // 비교연산자를 통해 null인지 확인 가능
  console.log(myValue === null); //false
</script>
